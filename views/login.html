<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="/public/css,js/assets/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href="/public/css,js/img/logo-fs-png-1.png" type="image/x-icon">
</head>
<body>
    <img src="/public/css,js/img/Background-Login.jpg" class="img-fundo" alt="">
    <div class="container">
        <div class="container-login">
            <h1 class="h1-login">LOGIN</h1>
            <div class="info-login">
                <label for="email">Email</label><br>
                <i class="bi bi-person-fill"></i>
                <input type="email" id="email" placeholder="Digite seu email" required><br>
                <label for="senha">Senha</label><br>
                <i class="fas fa-lock"></i>
                <input type="password" id="senha" placeholder="Digite sua Senha" required>
                <i class="fas fa-eye" id="eyeSenha" onclick="toggleSenhaVisibility('senha')"></i><br>
            </div>
            <span id="mensagemErro" style="color: red; display: none;">Por favor, preencha todos os campos corretamente.</span><br>
            <button class="btn-acessar" id="btnLogin">ACESSAR</button>
            <h4 class="h4-parte-final">NÃ£o tem uma Conta? <span><a href="/views/cadastrar.hbs" class="cadastrar" target="_blank">Clique aqui</a></span></h4>
        </div>
    </div>

    <script src="/public/css,js/js/login.js"></script>
</body>
</html>
