<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Atendimento ao Cliente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #f9f9f9;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }
    .user {
      background: #4CAF50;
      color: white;
      text-align: right;
    }
    .bot {
      background: #e0e0e0;
      color: #333;
    }
    .input-container {
      display: flex;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .input-container button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Digite sua pergunta...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const messagesContainer = document.getElementById("messages");

    async function sendMessage() {
      const inputField = document.getElementById("userInput");
      const userMessage = inputField.value.trim();

      if (!userMessage) return;

      addMessage(userMessage, "user");

      // Envia para a API da OpenAI ou outra fonte de respostas
      const botMessage = await getBotResponse(userMessage);
      addMessage(botMessage, "bot");

      inputField.value = "";
    }

    function addMessage(message, sender) {
      const messageElement = document.createElement("div");
      messageElement.className = `message ${sender}`;
      messageElement.innerText = message;
      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function getBotResponse(userMessage) {
      const API_KEY = "sk-your-api-key"; // Sua chave de API da OpenAI (sem pedir senha do usuário)

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [{ role: "user", content: userMessage }]
        })
      });

      if (!response.ok) {
        return "Desculpe, algo deu errado ao conectar à IA. Tente novamente mais tarde.";
      }

      const data = await response.json();
      return data.choices[0].message.content.trim();
    }
  </script>

</body>
</html>
